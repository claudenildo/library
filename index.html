<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Livro</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="open-form-btn">Adicionar Livro</button>

    <div id="form-container">
      <form id="book-form">
        <label for="book-name">Nome do Livro:</label>
        <input type="text" id="book-name" name="book-name">
        <label for="book-author">Autor do Livro:</label>
        <input type="text" id="book-author" name="book-author">
        <label for="book-pages">Número de Páginas:</label>
        <input type="number" id="book-pages" name="book-pages">
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div id="book-list"></div>
    
    <script src="script.js"></script>
  </body>
</html>
